<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" type="text/css" href="../CSS/styles.css">
</head>
<body>
    <header>
        <h1>Play 2 Learn</h1>
        <hr>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about.html">About</a></li>
                <li class="dropdown">
                    <a href="#">Games</a>
                    <div class="dropdown-content">
                        <a href="../games/anagram-hunt.html">Anagram Hunt</a>
                        <a href="../games/math-facts.html">Math Facts Practice</a>
                    </div>
                </li>
                <li><a href="../login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Math Game</h1>
        <p>Select the operation to begin:</p>
        <select id="operation">
            <option value="addition">Addition</option>
            <option value="subtraction">Subtraction</option>
            <option value="multiplication">Multiplication</option>
        </select>
        <button id="startButton">Start</button>
        <div id="game" style="display: none;">
            <h2>Time Left: <span id="time">30</span> seconds</h2>
            <p>Score: <span id="score">0</span></p>
            <div id="problem"></div>
            <input type="number" id="answer" placeholder="Your Answer">
            <button id="submit-button" onclick="checkAnswer()">Submit</button>
            <button id="play-again-button" onclick="playAgain()" style="display: none;">Play Again</button>
        </div>
    </div>
    <script src="../js/math_game.js"></script>
    <hr id="bottom-line">
    <div class="copyright">
        <span class="copyright-text">&copy; 2023 Play2Learn</span>
    </div>

         <a href="../contact-us.html">

        <img src="../img/icon-instagram.png" alt="Description of the image">
        </a>

        <img src="../img/icon-twitter.png" alt="Description of the image">
        </a>
        <a href="https://facebook.com">
        <img src="../img/icon-facebook.png" alt="Description of the image">
        </a>
    </div>
</body>
